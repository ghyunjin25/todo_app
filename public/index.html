<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 리스트</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Todo 리스트</h1>
            <p>할 일을 관리하고 목표를 달성하세요!</p>
        </header>

        <div class="todo-form">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="todo-stats">
            <div class="stat">
                <span id="totalCount">0</span>
                <label>전체</label>
            </div>
            <div class="stat">
                <span id="completedCount">0</span>
                <label>완료</label>
            </div>
            <div class="stat">
                <span id="pendingCount">0</span>
                <label>대기</label>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <!-- Todo 항목들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>할 일이 없습니다</h3>
            <p>새로운 할 일을 추가해보세요!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
